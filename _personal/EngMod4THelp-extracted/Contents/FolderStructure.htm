<h2><u>Folder Structure</u></h2>

<p><span lang="EN-US" style="font-size:12.0pt">When running a simulation of a project for
the first time a folder is created in the current working directory with the name of the
project. The project files are retained in the working directory but the output files are
created in the project folder.</p>

<p>&nbsp;</p>
