# Engine Results Viewer - Configuration
# Дата: 21 октября 2025
# Версия: 1.0

# ============================================
# Настройки файлов
# ============================================
files:
  # Путь к папке с .det файлами
  # Для тестирования: "./test-data"
  # Для production: абсолютный путь или относительный от корня проекта
  path: "./test-data"

  # Расширения файлов для сканирования
  extensions:
    - ".det"
    - ".pou"
    - ".prt"

  # Сканировать папку при старте сервера
  scan_on_startup: true

  # Интервал проверки изменений файлов (секунды)
  # 0 = отключить автоматическую проверку
  watch_interval: 5

# ============================================
# Настройки сервера
# ============================================
server:
  # Хост
  host: "localhost"

  # Порт backend сервера
  # ⚠️ При изменении также обнови vite.config.ts (frontend proxy)
  port: 3000

  # Автоматически открывать браузер при запуске
  auto_open_browser: false

# ============================================
# Настройки UI
# ============================================
ui:
  # Максимальное количество расчётов для одновременного сравнения
  # Рекомендуется: 3-5 (больше - сложнее читать графики)
  max_calculations_compare: 5

  # Пресет графиков по умолчанию
  # Варианты: "power_torque", "pressure", "temperature", "custom"
  default_preset: "power_torque"

  # Язык интерфейса
  # Варианты: "ru", "en"
  language: "ru"

# ============================================
# Цвета расчётов на графиках
# ============================================
colors:
  # Цвета для линий расчётов ($1, $2, $3, ...)
  # Формат: HEX (#RRGGBB)
  calculation_1: "#ff6b6b"  # Красный
  calculation_2: "#4ecdc4"  # Бирюзовый
  calculation_3: "#45b7d1"  # Синий
  calculation_4: "#f9ca24"  # Жёлтый
  calculation_5: "#a29bfe"  # Фиолетовый

  # Если расчётов больше 5, цвета будут циклически повторяться

# ============================================
# Настройки графиков (ECharts)
# ============================================
charts:
  # Тема графиков
  # Варианты: "light", "dark"
  theme: "light"

  # Включить анимации
  animation: true

  # Показывать сетку на графиках
  show_grid: true

  # Формат экспорта графиков по умолчанию
  # Варианты: "png", "svg", "jpg"
  export_format: "png"

  # Качество экспорта PNG/JPG (1-100)
  export_quality: 90

  # Ширина экспортируемого изображения (пиксели)
  export_width: 1920

  # Высота экспортируемого изображения (пиксели)
  export_height: 1080

# ============================================
# Настройки таблицы данных
# ============================================
table:
  # Количество строк на странице (pagination)
  rows_per_page: 50

  # Показывать pagination если строк больше чем
  pagination_threshold: 20

  # Формат экспорта данных по умолчанию
  # Варианты: "csv", "excel"
  export_format: "csv"

# ============================================
# Дополнительные настройки
# ============================================
advanced:
  # Логирование в консоль (verbose mode)
  verbose_logging: false

  # Кэшировать результаты парсинга файлов
  # Ускоряет повторную загрузку, но требует больше памяти
  cache_parsed_files: true

  # Максимальный размер файла для парсинга (байты)
  # 10 MB = 10485760 байт
  max_file_size: 10485760
